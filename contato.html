<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
            
              <a class="navbar-brand" href="#"> </a>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
              </svg>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Reservas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contato </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <form class="row g-3 needs-validation" id="formulario" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label"> Primeiro Nome </label>
              <input type="text" class="form-control" id="validationCustom01" value="Nome" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label"> Sobrenome </label>
              <input type="text" class="form-control" id="validationCustom02" value="Sobrenome" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label"> Usuario </label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label"> Cidade </label>
              <input type="text" class="form-control" id="validationCustom03" required>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label"> Estado </label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value=""> Selecione </option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label"> CEP </label>
              <input type="text" class="form-control" id="validationCustom05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Aceita os termos e condições 
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit"> Enviar</button>
            </div>
          </form>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
